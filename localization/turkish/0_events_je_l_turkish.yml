     montreal_protocol_climate.t:0 "Montreal Protokolü"
     montreal_protocol_climate.d:0 "Her ne kadar iklim değişikliğiyle mücadele etme niyetinde olmasa da, Montreal Protokolü, konuyla ilgili gelecekteki diplomasi için model haline gelen tarihi bir çevre anlaşmasıydı. Dünyadaki her ülke, ozon tabakasına zarar veren maddelerin üretimini durdurmalarını gerektiren anlaşmayı sonunda onayladı. kloroflorokarbonlar gibi (CFCs). Protokol, ozon tabakasını incelten bu maddelerin neredeyse yüzde 99'unu ortadan kaldırmayı başardı. 2016 yılında taraflar Kigali Değişikliği aracılığıyla hidroflorokarbon (HFC) üretimini de azaltma konusunda anlaştılar. İklim değişikliğine katkıda bulunan güçlü sera gazları."
     earth_summit_climate.t:0 "Yeryüzü Zirvesi"
     earth_summit_climate.d:0 "Amerika Birleşik Devletleri dahil 197 ülke tarafından onaylanan bu dönüm noktası niteliğindeki anlaşma, iklim değişikliğini açıkça ele alan ilk küresel anlaşmaydı. Konsantrasyonu istikrara kavuşturmayı amaçlayan uluslararası tartışmalar için Taraflar Konferansı veya COP olarak bilinen yıllık bir forum oluşturdu. atmosferdeki sera gazlarının salınımı. Bu toplantılar Kyoto Protokolü ve Paris Anlaşması'nın ortaya çıkmasını sağladı."
     kyoto_protocol_climate.t:0 "Kyoto Protokolü"
     kyoto_protocol_climate.d:0 "1997 yılında kabul edilen ve 2005 yılında yürürlüğe giren Kyoto Protokolü, yasal olarak bağlayıcı ilk iklim anlaşmasıydı. Gelişmiş ülkelerin emisyonlarını 1990 seviyelerinin ortalama yüzde 5 altına düşürmelerini zorunlu kıldı ve ülkelerin ilerlemesini izleyecek bir sistem kurdu. Ancak anlaşma, aralarında büyük karbon salımı yapan Çin ve Hindistan'ın da bulunduğu gelişmekte olan ülkeleri harekete geçmeye zorlamadı. Amerika Birleşik Devletleri anlaşmayı 1998'de imzaladı ancak hiçbir zaman onaylamadı ve daha sonra imzasını geri çekti."
     paris_climate_accords_climate.t:0 "Paris İklim Anlaşması"
     paris_climate_accords_climate.d:0 "Bugüne kadarki en önemli küresel iklim anlaşması olan Paris Anlaşması, tüm ülkelerin emisyon azaltma taahhütleri koymasını gerektiriyor. Hükümetler, küresel ortalama sıcaklığın 2°C artmasını önlemek amacıyla ulusal olarak belirlenen katkılar (NDC'ler) olarak bilinen hedefler belirliyor. (3,6°F) sanayi öncesi seviyelerin üzerinde tutulması ve 1,5°C (2,7°F) altında tutulması için çaba gösterilmesinin yanı sıra, salınan sera gazı miktarının atmosferden kaldırılan miktara eşit olduğu küresel net sıfır emisyona ulaşmayı da hedefliyor, yüzyılın ikinci yarısında."
    

     request_imf_loan_decision:0 "Uluslararası Para Fonu Kredisi Arayın"
     request_imf_loan_decision_desc:0 "IMF, 1930'lardaki Büyük Buhran'ın ardından 1944 yılında, uluslararası ekonomik işbirliği için bir çerçeve oluşturmak amacıyla kuruldu. IMF, fiili veya potansiyel denge sorunu yaşayan üye ülkelere acil krediler de dahil olmak üzere krediler sağlıyor. Amaç, uluslararası rezervlerini yeniden inşa etmelerine, para birimlerini istikrara kavuşturmalarına, ithalat ödemelerine devam etmelerine ve güçlü ekonomik büyüme koşullarını yeniden sağlamalarına yardımcı olurken aynı zamanda altta yatan sorunları da düzeltmektir."
     IMF_loan_request.t:0 "IMF'nin [SCOPE.sCountry('imf_loan_debtor').GetName] kredisine katılmak ister misiniz?"
     IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] şu anda ödemeler dengesini karşılama konusunda ciddi zorluklarla karşı karşıya. Sonuç olarak, diplomatları BM'nin Uluslararası Para Fonu'na kredi talebinde bulunmak üzere başvurdu. IMF'nin kaynakları esas olarak ülkelerin üye olduklarında sermaye taahhütleri (kotalar) olarak ödedikleri paradan geldiğinden, [SCOPE.sCountry('imf_loan_creditor').GetName] çağrıldı. [SCOPE.sCountry('imf_loan_debtor').GetName]'e fon sağlayın."
     IMF_loan_request.f:0 "[SCOPE.sCountry('imf_loan_debtor').GetName]'e kredi sağlamayı seçmek, [SCOPE.sCountry('imf_loan_debtor').GetName] ve [SCOPE.sCountry( arasında bir hazır para diplomatik anlaşması oluşturacaktır. 'imf_loan_creditor').GetName] biz iflas etmedikçe veya borçludan daha düşük bir sıraya düşmedikçe 5 yıl boyunca feshedilemez."
     imf_loan_option.1:0 "Onlara kredi vereceğiz."
     imf_loan_option.2:0 "Mali açıdan zorlanıyoruz..."
    
     IMF_loan_terms.t:0 "IMF Ekonomik Reformları"
     IMF_loan_terms.d:0 "IMF ile [SCOPE.sCountry('imf_loan_debtor').GetName] arasındaki kredi anlaşmasının bir şartı, borçlunun serbest piyasaları ve kısıtlı hükümet harcamalarını teşvik etmek için ekonomik sisteminde toptan bir reform yapmasıdır. . Bu nedenle [SCOPE.sCountry('imf_loan_debtor').GetName] Hükümeti, pazarlarını dünyaya açmak, devlet tarafından işletilen şirketlerini özelleştirmek ve para basımını dizginlemek için yasalar çıkarmakla yükümlüdür."
     IMF_loan_terms.f:0 "Bu olay, borç anlaşmasının imzalandığı sırada veya anlaşmanın geçerlilik süresi boyunca IMF'nin serbest, rekabetçi bir piyasa için gerekliliklerini karşılamadığımız için gerçekleşti."

     leave_nato_decision:0 "Kuzey Atlantik Antlaşması Örgütü'nden (NATO) ayrılın"
     leave_nato_decision_desc:0 "NATO kolektif bir güvenlik sistemidir: bağımsız üye devletleri üçüncü tarafların saldırılarına karşı birbirlerini savunmayı kabul ederler. Soğuk Savaş sırasında NATO, Sovyetler Birliği'nin oluşturduğu tehdidi kontrol etmek amacıyla faaliyet gösterdi. İttifak, Sovyetler Birliği'nin ve Varşova Paktı'nın dağılmasından sonra bu yere geldi ve Balkanlar, Orta Doğu, Güney Asya ve Afrika'daki askeri operasyonlarda yer aldı."

     form_warsaw_pact_decision_desc:0 "Varşova Paktı, resmi adı Dostluk, İşbirliği ve Karşılıklı Yardımlaşma Antlaşması, Mayıs 1955'te Sovyetler Birliği ile Orta ve Doğu Avrupa'daki diğer yedi Doğu Bloku sosyalist cumhuriyeti arasında Varşova, Polonya'da imzalanan bir kolektif savunma antlaşmasıydı. "Varşova Paktı" terimi genellikle hem anlaşmanın kendisini hem de onun sonucunda ortaya çıkan savunma ittifakı olan Varşova Paktı Örgütü'nü (WTO) ifade eder. Varşova Paktı, Karşılıklı Ekonomik Yardım Konseyi'nin askeri ve ekonomik tamamlayıcısıydı ( Comecon), Orta ve Doğu Avrupa'daki Doğu Bloku devletlerinin bölgesel ekonomik örgütü. Sovyetler Birliği'nin hakimiyetindeki Varşova Paktı, Kuzey Atlantik Antlaşması Örgütü (NATO) ve Batı Bloku'na karşı bir güç dengesi veya dengeleyici ağırlık olarak kuruldu. "

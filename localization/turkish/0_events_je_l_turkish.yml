     PRC_mao_succession.t:0 "Mao'nun Halefi mi?"
     PRC_mao_succession.d:0 "Mao'nun sağlığı son yıllarında kötüleşti, muhtemelen art arda sigara içmesi nedeniyle daha da kötüleşti. Daha sonraki yıllarda çok sayıda akciğer ve kalp rahatsızlığı yaşadığı bir devlet sırrı haline geldi. Son kez halkın önüne çıktı - ve sonuncusu Bilinen hayattayken çekilmiş fotoğrafı - 27 Mayıs 1976'da ziyarete gelen Pakistan Başbakanı Zülfikar Ali Butto ile tanıştığı sırada çekilmişti. Biri Mart'ta, diğeri Temmuz'da, ardından üçüncüsü 5 Eylül'de olmak üzere iki büyük kalp krizi geçirdi. geçersiz. Yaklaşık dört gün sonra, 9 Eylül 1976'da saat 00:10'da, 82 yaşında öldü."

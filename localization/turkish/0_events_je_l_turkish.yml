     join_unga_decision:0 "BM Genel Kuruluna Katılın"
     join_unga_decision_desc:0 "BM Genel Kurulu (UNGA), Örgütün ana politika oluşturma organıdır. Tüm Üye Devletleri kapsayan bu kurul, Birleşmiş Milletler Şartı kapsamındaki tüm uluslararası konuların çok taraflı tartışılması için benzersiz bir forum sağlar. Milletler. Birleşmiş Milletlerin her Üye Devleti eşit oy hakkına sahiptir."
     join_unsc_perm_decision:0 "BM Güvenlik Konseyi Daimi Üyesi Olun"
     join_unsc_perm_decision_desc:0 "Güvenlik Konseyi, uluslararası barış ve güvenliğin korunmasından birincil sorumluluğa sahiptir. 15 Üyesi vardır ve her Üyenin bir oy hakkı vardır. Birleşmiş Milletler Şartı uyarınca, tüm Üye Devletler Konsey kararlarına uymakla yükümlüdür. Güvenlik Konseyi, barışa yönelik bir tehdidin veya saldırı eyleminin varlığının belirlenmesinde öncülük eder. Anlaşmazlığın taraflarını, sorunu barışçıl yollarla çözmeye çağırır ve düzeltme yöntemleri veya çözüm koşulları önerir. Bazı durumlarda, Güvenlik Konseyi, uluslararası barış ve güvenliği korumak veya yeniden tesis etmek için yaptırım uygulamaya başvurabilir ve hatta güç kullanımına izin verebilir."
     join_unsc_perm_decision_tt:0 "Ülkenin tüm BM Güvenlik Konseyi üyeleriyle dostane ilişkileri var"

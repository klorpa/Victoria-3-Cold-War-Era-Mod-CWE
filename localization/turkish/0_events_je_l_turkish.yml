     form_nato_decision:0 "Kuzey Atlantik Antlaşması Örgütü'nü (NATO) oluşturun"
     form_nato_decision_desc:0 "NATO kolektif bir güvenlik sistemidir: bağımsız üye devletler birbirlerini üçüncü tarafların saldırılarına karşı savunmayı kabul ederler. Soğuk Savaş sırasında NATO, Sovyetler Birliği'nin oluşturduğu tehdidi kontrol etmek için faaliyet gösterdi. İttifak, Sovyetler Birliği'nin ve Varşova Paktı'nın dağılmasından sonra bu yere geldi ve Balkanlar, Orta Doğu, Güney Asya ve Afrika'daki askeri operasyonlarda yer aldı."
     join_nato_decision:0 "Kuzey Atlantik Antlaşması Örgütü'ne (NATO) Katılın"

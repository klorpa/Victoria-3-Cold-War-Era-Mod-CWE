     2000_new_year.t:0 "Yeni Bir Binyılın Şafağı"
     2000_new_year.d:0 "2000 (MM), Gregoryen takvimine göre Cumartesi günü başlayan bir yüzyıl artık yılıydı. 2000 yılı bazen "Y2K" ("Y", "yıl" anlamına gelir ve "K" anlamına gelir) olarak kısaltılır. "bin" anlamına gelen "kilo" anlamına gelir. 2000 yılı, bilgisayarların 1999'dan 2000'e doğru bir şekilde geçiş yapmayacağı korkusu olan Y2K kaygılarının konusuydu. Ancak 1999'un sonuna gelindiğinde birçok şirket halihazırda bilgisayarlara geçiş yapmıştı. yeni veya yükseltilmiş mevcut yazılım. Hatta bazıları Y2K sertifikası bile aldı. Büyük çabalar sonucunda nispeten az sorun oluştu."
     2000_new_year.f:0 "2000 yılı geleceğe adım atmamıza yardımcı olacaksa sorun değil, ama korkarım ki insanlar bunu bir son nokta olarak görüyor ve sonrasında büyük bir nefes alınabiliyor - bunu yapamazsınız."
     communist_economic_liberalization.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Özelliklerine sahip Sosyalizm mi?"
     communist_economic_liberalization.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] ekonomisinin kötü durumu nedeniyle, hükümetin tamamen planlı ekonomiyi sona erdirmek ve özel girişime izin vermek için ulusal ekonomiyi liberalleştirmesi önerildi. Böyle bir eylem planı Ülkeyi rahatsız eden mevcut ekonomik sorunları çözmeyi vaat ediyor."
     communist_economic_liberalization.f:0 "Bu etkinlik, [ROOT.GetCountry.GetAdjectiveNoFlag] ekonomisinin sağlıksız olması nedeniyle tetiklendi."
     SOV_Kosygin_Reforms.t:0 "Kosygin Ekonomik Reformu mu?"
     SOV_Kosygin_Reforms.d:0 "Kosygin Ekonomik Reformu, SSCB ekonomisinde bir dizi planlı değişiklikti. Bu değişikliklerin en önemli parçası, kârlılığın ve satışların işletme başarısının iki temel göstergesi olarak tanıtılmasıydı. Bir işletmenin kârının bir kısmı İşçileri ödüllendirmek ve operasyonları genişletmek için kullanılan üç fona gidecekti, çoğu merkezi bütçeye gidecekti.Bunlar, SSCB'nin matematik yönelimli ekonomik planlamacılarının uzun zamandır kaynayan bazı isteklerini yansıtıyordu ve ekonomik süreçte artan ademi merkeziyetçiliğe doğru geçişi başlattılar. planlama."
     Indian_Economic_Liberalization.t:0 "Hindistan'da Ekonomik Liberalleşme mi?"
     Indian_Economic_Liberalization.d:0 "Hindistan'daki ekonomik liberalizasyon, ülke ekonomisini daha pazar odaklı ve tüketim odaklı hale getirme hedefiyle ülke ekonomisini dünyaya açmayı amaçlayan bir dizi politika değişikliğini ifade ediyor. Amaç genişlemekti ekonomik büyüme ve kalkınmayı sağlamanın bir aracı olarak görülen özel ve yabancı yatırımın rolü. 1966'da ve 1980'lerin başında bazı liberalizasyon girişimleri yapılmış olsa da, 1991'de daha kapsamlı bir liberalizasyon başlatıldı."
    

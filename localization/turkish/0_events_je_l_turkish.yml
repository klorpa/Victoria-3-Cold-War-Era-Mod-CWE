     SOV_khrushchev_succession.t:0 "Nikita Kruşçev'in Düşüşü mü?"
     SOV_khrushchev_succession.d:0 "Kruşçev, Süveyş Krizi, Sputnik'in fırlatılması, 1957 Suriye Krizi ve 1960 U-2 olayı gibi büyük zaferler sayesinde 1950'lerde güçlü bir destek gördü. Ancak 1960'ların başlarında Kruşçev'in popülaritesi arttı. Politikalarındaki kusurlar ve Küba Füze Krizi'ni ele alış tarzı nedeniyle aşınmıştı. Bu, sessizce güçlenen ve onu Ekim 1964'te görevden alan potansiyel rakiplerini cesaretlendirdi."

     soviet_baltic_states.indy.t:0 "Baltık Devletlerinin Bağımsızlığı mı?"
     soviet_baltic_states.indy.d:0 "1980'lerin sonlarında, Şarkı Söyleme devrimi olarak bilinen, Sovyet yönetimine karşı kitlesel bir sivil direniş kampanyası başladı. 23 Ağustos 1989'da, iki milyonluk bir insan zinciri olan Baltık Yolu, Tallinn'den Vilnius'a kadar 600 km boyunca uzanıyordu. Sovyetler Birliği, 6 Eylül 1991'de üç Baltık ülkesinin bağımsızlığını tanıdı."
     soviet_weaken_eastern_bloc.indy.t:0 "Sinatra Doktrini mi?"
     soviet_weaken_eastern_bloc.indy.d:0 "Tarihsel olarak Sinatra Doktrini, Mihail Gorbaçov yönetimindeki, Varşova Paktı üyesi devletlerin kendi iç işlerini belirlemelerine izin veren bir Sovyet dış politikasıydı. Bu isim şaka yollu bir şekilde, tarafından popüler hale getirilen "My Way" şarkısını ima ediyordu. Frank Sinatra - Sovyetler Birliği bu devletlerin kendi yollarına gitmelerine izin veriyordu. Bunun uygulanması Gorbaçov'un yeni siyasi düşünce doktrininin bir parçasıydı."
     soviet_weaken_eastern_bloc.indy.f:0 "Bu etkinlik, [ROOT.GetCountry.GetName]'in ya varsayılan durumda olması, sağlıklı bir ekonomiye sahip olmaması ya da bir devrime sahip olması ve demokratik bir hükümdara sahip olması nedeniyle tetiklendi."
     eastern_bloc_revolution.t:0 "[ROOT.GetCountry.GetNameNoFlag]'da Komünizmin Sonu mu?"
     eastern_bloc_revolution.d:0 "Tarihsel olarak, Komünizmin Düşüşü olarak da bilinen 1989 Devrimleri, Doğu Bloku ve Rusya'nın diğer bölgelerindeki Marksist-Leninist hükümetlerin çoğunun çöküşüyle sonuçlanan devrimci bir liberal demokrasi hareketleri dalgasıydı. dünya."
     eastern_bloc_revolution.f:0 "Bu etkinlik, [ROOT.GetCountry.GetName]'in ya tarihsel gereksinimleri karşıladığı ya da temerrüde düştüğü, sağlıklı bir ekonomisi olmadığı ya da demokrasiyi destekleyen devrimci bir siyasi harekete sahip olduğu için gerçekleştirildi."
     sino_soviet_split.t:0 "Çin-Sovyet Bölünmesi mi?"
     sino_soviet_split_prc.t:0 "Çin-Sovyet Ayrımı"
     sino_soviet_split.d:0 "Çin-Sovyet bölünmesi, Çin ile Sovyetler Birliği arasındaki ilişkilerin, Marksizm-Leninizm'in farklı yorumlarından ve pratik uygulamalarından kaynaklanan doktrinsel farklılıklardan kaynaklanan, Çin ve Sovyetler Birliği arasındaki ilişkilerin kademeli olarak bozulmasıydı; 1947-1991 Soğuk Savaşı. 1950'lerin sonlarında ve 1960'ların başlarında, Ortodoks Marksizmin yorumlanmasına ilişkin Çin-Sovyet tartışmaları, Sovyetler Birliği'nin ulusal de-Stalinizasyon ve Çin'in kurucusu olduğu Batı Bloku ile uluslararası barış içinde bir arada yaşama politikaları hakkında spesifik tartışmalara dönüştü. baba Mao Zedong revizyonizmi kınadı."
     sino_soviet_split_ussr.f:0 "Bu etkinlik, [SCOPE.sCountry('communist_china_scope').GetName]'in [concept_ruler]'ının, [ROOT.GetCountry.GetName]'in [concept_ruler]'ı ile uyumsuz olması nedeniyle tetiklendi."

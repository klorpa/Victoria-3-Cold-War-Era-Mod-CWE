     European_Economic_Community.t:0 "Roma Antlaşması mı?"
     European_Economic_Community.d:0 "Roma Antlaşması, Avrupa Ekonomik Topluluğu'nun (AET) kurulmasını sağladı. Antlaşma 25 Mart 1957'de Belçika, Fransa, İtalya, Lüksemburg, Hollanda ve Batı Almanya tarafından imzalandı ve Anlaşma, gümrük vergilerinin kademeli olarak azaltılmasını ve bir gümrük birliğinin kurulmasını, üye devletler arasında mal, emek, hizmet ve sermaye için tek bir pazar yaratılmasını ve aynı zamanda gümrük birliğinin kurulmasını öneriyordu. Ortak Tarım Politikası, Ortak Ulaştırma Politikası ve Avrupa Sosyal Fonu'nu oluşturdu ve Avrupa Komisyonu'nu kurdu."
     European_Single_Market.t:0 "Maastricht Anlaşması mı?"
     European_Single_Market.d:0 "Genel olarak Maastricht Antlaşması olarak bilinen Avrupa Birliği Antlaşması, Avrupa Birliği'nin (AB) kuruluş antlaşmasıdır. 1992 yılında Avrupa Topluluklarının on iki üye ülkesi arasında imzalanan anlaşma, Avrupa entegrasyonu sürecinde, esas olarak ortak bir Avrupa vatandaşlığı, nihai olarak tek bir para biriminin uygulamaya konması ve (daha az kesinlik ile) ortak dış ve güvenlik politikalarına yönelik hükümler açısından yeni bir aşama."
     European_Single_Currency.t:0 "Avro'yu kabul etmek mi istiyorsunuz?"
     European_Single_Currency.d:0 "Avrupa Birliği'nin (AB) ve öncüllerinin 1960'lı yıllardan beri bir hedefi olmasına rağmen, euro 1 Ocak 1999'da ortaya çıktı. Zorlu müzakerelerin ardından 1993 yılında Maastricht Antlaşması yürürlüğe girdi. 1999 yılına kadar Birleşik Krallık ve Danimarka dışındaki tüm AB ülkeleri için bir ekonomik ve parasal birlik (EMU) oluşturma hedefi (Danimarka'nın euro ile sabit bir döviz kuru politikası olmasına rağmen).
     European_Political_Union.t:0 "Lizbon Antlaşması mı?"
     European_Political_Union.d:0 "Lizbon Antlaşması, Bakanlar Konseyinde en az 45 politika alanında oybirliğinden nitelikli çoğunluğa geçişi, bu tür bir çoğunluğun hesaplanmasında yeni bir çifte çoğunluğa, daha güçlü bir Avrupa Parlamentosuna geçiş yapılmasını içeriyordu. Olağan yasama prosedürü kapsamında Bakanlar Konseyi'nin yanı sıra iki meclisli bir yasama organının oluşturulması, AB için konsolide bir tüzel kişiliğin oluşturulması ve Avrupa Konseyi'nin uzun vadeli Başkanı ile Birliğin Dışişleri ve Güvenlik Politikası Yüksek Temsilcisi'nin oluşturulması. Antlaşma aynı zamanda Birliğin haklar bildirgesi olan Temel Haklar Şartı'nı da yasal olarak bağlayıcı hale getirdi. Anlaşma ilk kez üye devletlere AB'den ayrılma konusunda açık yasal hak verdi ve bunun için bir prosedür oluşturdu."
    
     NAFTA.t:0 "Kuzey Amerika Serbest Ticaret Anlaşması mı?"
     NAFTA.d:0 "Kuzey Amerika Serbest Ticaret Anlaşması, Kanada, Meksika ve ABD tarafından imzalanan ve Kuzey Amerika'da üçlü bir ticaret bloğu oluşturan bir anlaşmaydı. Anlaşma, 1 Ocak 1994'te yürürlüğe girdi ve 1988 Kanada-Amerika Birleşik Devletleri ve Kanada arasında Amerika Birleşik Devletleri Serbest Ticaret Anlaşması. NAFTA ticaret bloğu, gayri safi yurtiçi hasıla açısından dünyanın en büyük ticaret bloklarından birini oluşturdu."
    
     ASEAN_Economic_Community.t:0 "Kuzey Amerika Serbest Ticaret Anlaşması mı?"
     ASEAN_Economic_Community.d:0 "ASEAN, malların, hizmetlerin, vasıflı işgücünün ve sermayenin serbest akışını sağlamak amacıyla 2015 yılı sonuna kadar dört özgürlüğe dayalı tek bir pazar kurmayı planladı. ASEAN Ekonomik Topluluğu 2015 yılında kuruldu. Ancak grup, ortak bir pazar oluşturmak için gereken uyumlaştırma hükümlerinin yaklaşık %20'sini erteledi ve 2025 olarak yeni bir son tarih belirledi."
    
     Trans_Pacific_Partnership.t:0 "Trans-Pasifik Ortaklığı mı?"
     Trans_Pacific_Partnership.d:0 "Trans-Pasifik Ortaklığı (TPP), Pasifik Kıyısı'ndaki 12 ekonomi arasında önerilen bir ticaret anlaşmasıydı: Avustralya, Brunei, Kanada, Şili, Japonya, Malezya, Meksika, Yeni Zelanda, Peru, Singapur, Vietnam ve Amerika Birleşik Devletleri'nde, teklif 4 Şubat 2016'da imzalandı ancak onaylanmadı ve aralarında büyük partilerin başkan adayları Donald Trump ve Hillary Clinton'ın da bulunduğu birçok Demokrat ve Cumhuriyetçi buna karşı çıktı. Başkan Donald Trump, Ocak 2017'de ABD'yi TPP'den resmen çekmişti, bu nedenle TPP gerektiği gibi onaylanamadı ve yürürlüğe giremedi."
    
     RCEP.t:0 "Bölgesel Kapsamlı Ekonomik Ortaklık mı?"
     RCEP.d:0 "Bölgesel Kapsamlı Ekonomik Ortaklık, Avustralya, Brunei, Kamboçya, Çin, Endonezya, Japonya, Güney Kore, Laos, Malezya, Myanmar, Yeni Zelanda, Filipinler gibi Asya-Pasifik ülkeleri arasında yapılan bir serbest ticaret anlaşmasıdır. , Singapur, Tayland ve Vietnam. İmzacılar arasındaki ithalata uygulanan gümrük vergilerinin yaklaşık %90'ının yürürlüğe girdikten sonraki 20 yıl içinde kaldırılması ve e-ticaret, ticaret ve fikri mülkiyet için ortak kurallar oluşturulması bekleniyor."
    

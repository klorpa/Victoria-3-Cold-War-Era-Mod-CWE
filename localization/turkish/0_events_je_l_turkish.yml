     SEATO_form.t:0 "Güneydoğu Asya Antlaşması Örgütü mü?"
     SEATO_form.d:0 "Öncelikle Güneydoğu Asya'da komünistlerin daha fazla kazanımlarını engellemek için oluşturulan Güneydoğu Asya Antlaşması Örgütü (SEATO), Eylül 1954'te Manila'da imzalanan Güneydoğu Asya Toplu Savunma Antlaşması ile oluşturulan, Güneydoğu Asya'da toplu savunmaya yönelik uluslararası bir örgüttü. , Filipinler. SEATO'nun resmi kurumu, 19 Şubat 1955'te Bangkok, Tayland'daki anlaşma ortaklarının bir toplantısında kuruldu. Örgütün merkezi de Bangkok'taydı. Örgüte sekiz üye katıldı."
     SEATO_form.f:0 "Bu etkinlik, ülkeleri $USA$ Etki Alanına katılmaya davet edecek; bu, ya herhangi bir konunun özerkliğini azaltacak, ya da $USA$ ile katılan ülke arasında bir $defensive_pact$ oluşturacak. "
     CENTO_form.t:0 "Merkezi Anlaşma Teşkilatı mı?"
     CENTO_form.d:0 "Merkezi Antlaşma Örgütü (CENTO), Soğuk Savaş sırasındaki askeri bir ittifaktı. 24 Şubat 1955'te İran, Irak, Pakistan, Türkiye ve Birleşik Krallık tarafından kuruldu. İttifak 1955 yılında feshedildi. 16 Mart 1979. ABD'nin baskısı ve askeri ve ekonomik yardım vaatleri, anlaşmaya giden müzakerelerin anahtarıydı, ancak ABD başlangıçta katılamadı."
     CENTO_form.f:0 "Bu etkinlik, ülkeleri $USA$ Etki Alanına katılmaya davet edecek; bu, ya herhangi bir konunun özerkliğini azaltacak, ya da $USA$ ile katılan ülke arasında bir $defensive_pact$ oluşturacak. "
     indo_soviet_form.t:0 "Hint-Sovyet Barış, Dostluk ve İşbirliği Antlaşması mı?"
     indo_soviet_form.d:0 "Hint-Sovyet Barış, Dostluk ve İşbirliği Antlaşması, Ağustos 1971'de Hindistan ile Sovyetler Birliği arasında imzalanan ve karşılıklı stratejik işbirliğini belirten bir antlaşmaydı. Bu, Hindistan'ın önceki bağlantısızlık pozisyonundan önemli bir sapmaydı. Soğuk Savaş sırasında ve 1971 Hint-Pakistan savaşında bir faktördü. Anlaşma, Pakistan'ın Çin ve ABD ile artan bağlarından kaynaklandı."
     cuban_soviet_form.t:0 "Küba'da Sovyet Nükleer Silahları mı?"
     cuban_soviet_form.d:0 "Mayıs 1962'de, Sovyet Birinci Sekreteri Nikita Kruşçev, ABD'nin stratejik füzeler geliştirme ve konuşlandırmadaki artan liderliğini Küba'ya Sovyet orta menzilli nükleer füzeler yerleştirerek karşı koyma fikrine ikna oldu. Küba liderliğinin güçlü bir tutumu vardı. ABD'nin Küba'yı tekrar işgal edeceği beklentisi ve Küba'ya nükleer füze yerleştirme fikri coşkuyla onaylandı.Sovyet R-12 füzelerinin ilk sevkiyatı 8 Eylül gecesi geldi ve ardından 16 Eylül'de ikincisi geldi. Termonükleer savaş başlığı taşıyabilen orta menzilli balistik füze."
    

     1950_recession.t:0 "Savaş Sonrası Durgunluk"
     1950_recession.d:0 "1949'daki durgunluk, Başkan Truman'ın "Adil Anlaşma" ekonomik reformlarından kısa bir süre sonra başlayan kısa bir ekonomik gerilemeydi. Ekonomik durgunluğun ana nedeninin İkinci Dünya Savaşı'nın sona ermesinin ardından olduğu söyleniyor."

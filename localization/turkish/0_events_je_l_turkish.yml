     UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName], Birleşmiş Milletler Genel Kurulu tarafından Birleşmiş Milletler Güvenlik Konseyi'nde 2 yıllık bir dönem için görev yapmak üzere seçildi. Bu süre zarfında, BM tarafından haydut üyelere karşı çevreleme savaşları başlatmaya çağrılacağız."

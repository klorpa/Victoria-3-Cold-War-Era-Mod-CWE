     USA_1964_revolution.t:0 "Sivil Haklar Yasası Geçsin mi?"
     USA_1964_revolution.d:0 "1964 tarihli Sivil Haklar Yasası, Amerika Birleşik Devletleri'nde ırk, renk, din, cinsiyet ve ulusal kökene dayalı ayrımcılığı yasaklayan dönüm noktası niteliğinde bir sivil haklar ve iş yasasıdır. Seçmen kaydı koşullarının eşit olmayan şekilde uygulanmasını yasaklar. , okullarda ve kamuya açık konaklama yerlerinde ırk ayrımcılığı ve istihdam ayrımcılığı."
    

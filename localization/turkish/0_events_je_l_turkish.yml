     1971_bretton_woods_system.t:0 "Bretton Woods Sisteminin Sonu mu?"
     1971_bretton_woods_system.d:0 "Negatif ödemeler dengesi, Vietnam Savaşı ve Büyük Toplum programları nedeniyle artan kamu borcu ve Federal Rezerv'in parasal enflasyonu, doların giderek aşırı değer kazanmasına neden oldu. 1971'de giderek daha fazla dolar basılmaya başlandı. Washington'da bulunan ve daha sonra askeri ve sosyal programlara ilişkin hükümet harcamalarının karşılanması için yurtdışına pompalanan 1971'in ilk altı ayında, 22 milyar ABD doları değerindeki varlıklar ABD'den kaçtı. altın penceresi, açık piyasa dışında doları doğrudan altına çevrilemez hale getiriyor."

     SOV_stalin_succession.t:0 "Stalin'in Halefi mi?"
     SOV_stalin_succession.d:0 "1 Mart 1953'te Sovyetler Birliği'nin 73 yaşındaki lideri Iosif Stalin, beyin kanaması geçirdi ve dört gün sonra öldü. Stalin'in Kremlin'de yatması olaya sebep oldu Onbinlerce kederli Sovyet vatandaşının Moskova'nın merkezine akın etmesi... Stalin ölmek üzereyken bile, Ekim 1952'deki Ondokuzuncu Kongre'de Politbüro'nun yerini alan genişletilmiş bir organ olan partinin Başkanlık Divanı, kimin görev yapacağına karar vermek için toplandı. nihai otorite."

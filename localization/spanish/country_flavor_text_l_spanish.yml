    GENERIC_FLAVOR_TEXT:0 "La Guerra Fría es un período de tensión geopolítica entre el Bloque Occidental y el Bloque Oriental. ¿Qué nuevos desafíos traerán los tiempos?"
    REV_GENERIC_FLAVOR_TEXT:1 "Insatisfechos con la dirección que estaba tomando el llamado gobierno organizado, estos revolucionarios han decidido tomar las armas para derrocarlo. ¿Tendrán éxito en tomar el poder o serán aplastados como tantas revoluciones olvidadas del pasado?"
    DECENTRALIZED_FLAVOR_TEXT:0 "Afrontado por poderes más organizados, este país lucha por mantener su autonomía. ¿Verán el amanecer de un nuevo siglo o su nombre sobrevivirá solo en los libros de historia?"
